<!DOCTYPE html>
<html ng-app="ScrobblerPopUp" ng-csp>

<head>
    <title>Test</title>
    <script src="/thirdparty/angular/angular.js"></script>
    <script src="/thirdparty/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/popup/index.js"></script>
    <script src="/popup/login.factory.js"></script>
</head>

<body>
    <div id="main" ui-view></div>
    <form id="login-form" name="loginForm" ng-submit="sendLogin(login)" ng-controller="LoginCtrl">
        <alert type="danger" ng-if="error">
            <!-- {{ error }} -->
        </alert>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <div class='oauth'>
            <a href="/auth/facebook" class='btn-facebook btn' target="_self"><i class="fa fa-facebook-official fa-lg"> Sign in with Facebook</i></a>
            <a href="/auth/google" class='btn-google btn' target="_self"><i class="fa fa-google-plus fa-lg"> Sign in with Google +</i></a>
            <a href="/auth/twitter" class='btn-twitter btn' target="_self"><i class="fa fa-twitter fa-lg"> Sign in with Twitter</i></a>
        </div>
    </form>
</body>

</html>
